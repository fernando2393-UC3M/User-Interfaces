<!DOCTYPE html>
<html>

<head>
	<title>FILMIN</title>
	<link rel="stylesheet" type="text/css" href="Style/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="Javascript/javascript.js"></script>
</head>

<body>

	<header>
		<i class="fa fa-bars fa-2x menu" aria-hidden="true" onclick="openNav()"></i>
		<div class="bar" id="bar"></div>
		<div class="wrapper">
			<div class="name">
				<img src="Images/logo.png">
			</div>
				<nav>
					<a href="#">About Us</a>
					<a href="#">Get An Account</a>
					<a href="#" onclick="modalBox()">Sign In</a>
				</nav>
		</div>
	</header>

	<div id="myModal" class="modal">
		<div class="modalContent">
			<div class="Sign">
				<p>Sign In</p>
			</div>
			<form action="" class="formularioModal" method="post">
				<div class="form">
					<div class="input-group">
						<label for="email" id="e-mail">Email:</label>
						<input type="email" id="emailModal" name="emailModal" />
					</div>
					<div class="input-group">
						<label for="password">Password:</label>
						<input type="password" id="modalpass" name="modalpass" />
					</div>
				</div>
				<div class="buttons">
					<div class="submitModal"><input type="submit" id="btn-SM" value="Submit" onclick="hideModal(); return false;"></div>
					<div class="cancelModal"><input type="submit" id="btn-CM" value="Cancel" onclick="return cancel(); return false();"></div>
				</div>
			</form>
		</div>
	</div>

	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<input class="search" type="text" name="search" placeholder="Search...">
		<a class="sidenav_opt" href="#">Categories</a>
		<a class="sidenav_opt" href="#">My List</a>
	</div>

	<div class="images">
		<img src="Images/Star-Wars.jpg">
		<img src="Images/Indiana-Jones.jpg">
		<img src="Images/Godfather.jpg">
		<img src="Images/Forrest.jpg">
		<img src="Images/Seven.jpg">
		<img src="Images/Dunkirk.jpg">
		<img src="Images/Catch.jpg">
		<img src="Images/Philadelphia.jpg">
		<img src="Images/Space-Jam.jpg">
		<img src="Images/Brave.jpg">
		<img src="Images/Lambs.jpg">
		<img src="Images/Inception.jpeg">
		<img src="Images/ciudadano.jpg">
		<img src="Images/Time.jpg">
		<img src="Images/Happyness.jpg">
		<img src="Images/Pearl.jpg">
		<img src="Images/Gallows.jpg">
		<img src="Images/Lucy.jpg">
		<img src="Images/Annabelle.jpg">
		<img src="Images/Interstellar.jpg">
	</div>

	<footer>
				<nav>
					<a href="#">Help</a>
					<a href="#">Contact</a>
					<a href="#">Use Terms</a>
				</nav>
				<i class="fa fa-facebook-official foot" aria-hidden="true"></i>
				<i class="fa fa-instagram foot" aria-hidden="true"></i>
				<i class="fa fa-twitter foot" aria-hidden="true"></i>
				<i class="fa fa-youtube foot" aria-hidden="true"></i>
				<div class="copyright">
				&copy; 2017 Filmin, Inc. All rights reserved.
				</div>
	</footer>

</body>

</html>
