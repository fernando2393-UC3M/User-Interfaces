<!DOCTYPE html>
<html>

<head>
	<title>FILMIN</title>
	<link rel="stylesheet" type="text/css" href="Style/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script type="text/javascript" src="Javascript/javascript.js"></script>
</head>

<body>
	<header>
		<div class="lines"><img src="Images/lines.png"></div>
		<div class="wrapper">
		<div class="name"><img src="Images/logo.png"></div>
			<nav>
				<a href="#">About Us</a>
				<a href="#">Help</a>
				<a href="#">Contact</a>
				<a href="#">Use Terms</a>
			</nav>
		</div>
	</header>
	<div id="myModal" class="modal">
		<div class="modalContent">
			<!-- Modal content -->
			<div class="Sign">
				<p>Sign In</p>
			</div>
			<form action="" class="formularioModal" method="post">
				<div class="form">
					<div class="input-group">
						<label for="email" id="e-mail">Email:</label>
						<input type="email" id="emailModal" name="emailModal" />
					</div>
					<div class="input-group">
						<label for="password">Password:</label>
						<input type="password" id="passwordModal" name="passwordModal" />
					</div>
				</div>
				<div class="buttons">
					<div class="submitModal"><input type="input" id="btn-SM" value="Submit" onclick="checkPass()"></div>

					<div class="cancelModal"><input type="submit" id="btn-CM" value="Cancel"></div>
				</div>
			</form>
		</div>
	</div>
	<div class="first-row">
		<img src="Images/Star-Wars.jpg">
		<img src="Images/Indiana-Jones.jpg">
		<img src="Images/Godfather.jpg">
		<img src="Images/Forrest.jpg">
	</div>
	<div class="second-row">
		<img src="Images/Seven.jpg">
		<img src="Images/Dunkirk.jpg">
		<img src="Images/Catch.jpg">
		<img src="Images/Philadelphia.jpg">
		<img src="Images/Space-Jam.jpg">
		<img src="Images/Brave.jpg">
		<img src="Images/Lambs.jpg">
		<img src="Images/Inception.jpeg">
	</div>
</body>

</html>
